<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test() 함수</title>
</head>
<body>
    <p>test() 함수는 일치된 것을 찾으면 true, 못찾으면 false를 반환한다.</p>
    <button onclick="search()">검색</button>
    <p id='demo'></p>

    <script>
        function search(){
        var str = "The best things in life are free.";
        var pat = new RegExp('e');  // RegExp - 자바스크립트 내장 객체
        var mat = pat.test(str);    //결과값은 boolean 값
        document.getElementById('demo').innerHTML = mat;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 사용</title>
</head>
<body>
    <script>
        var age = 27;         //var(자료형 키워드)
        var name = "이몽룡";  // 문자는 따옴표를 반드시 붙여야 함, '=' 대입연산자
        
        //나이 수정
        age = 28;

        document.write("<p>나이: " + age + "세</p>");  //'+' 연결 연산자
        document.write("<p>이름: " + name + "</p>");
    </script>
</body>
</html>

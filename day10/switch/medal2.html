<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swich ~ case문</title>
</head>
<body>
    <script>
        //순위에 따른 메달 표시하기
        var rank = 1;

        //if ~ else if ~ else문
        if(rank === 1){
            document.write("금메달입니다.<br>");
        }else if(rank === 2){
            document.write("은메달입니다.<br>");
        }else if(rank === 3){
            document.write("동메달입니다.<br>");
        }else{
            document.write("메달이 없습니다.<br>");
        }
    </script>
</body>
</html>
